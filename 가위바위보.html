<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(a)
        {
            let answer = 0;
            let b = 0;
            for(let i = 0; i < a.length; i++)
            {
               if(a[i] == 1) b++;
               else if(a[i] == 0)
               {
                   answer+=b;
                   b = 0; 
                   document.getElementById('_check1').innerHTML = answer;
               }
            }
            return answer;
        }
        let a = [1,0,1,1,1,0,0,1,1,0];
        console.log(solution(a));
    </script>
     
</body>
</html>

<body>
    <script>
        function solution(s)
        {
            let answer =" ";
            let cut =1;
            s= s+ " ";
            for(let i=0; i<s.length; i++)
            {
                if(s[i]==s[i+1]) cut++;
                else
                {
                    answer += s[i];
                    if(cut >1)
                    {
                        answer += String(cut);
                        cut =1;
                    }
                }
            }
            return answer;
        }
        let str = "KKHSSSSSSE";
        console.log(solution(str));
    </script>
    <input type ="time">
</body>

    <script>
        function solution(a,b,c)
        {
            let answer = "Yes", max;
            let mix = a+b+c;
            if(a<b) max = b;
            else max = a;
            if(max < c) max = c; //제일 큰 값
            if(mix - max <= max)
            {
                answer = "NO";
            }

            return answer;
        }
        console.log(solution(13,37,17));
    </script>

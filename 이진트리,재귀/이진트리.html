<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
            function solution(n)
            {
                let answer = "";
                function DFS(v)
                {
                    if(v>7) return;
                    else
                    {
                        /* 전위순회
                        answer +=(v+'');
                        DFS(v*2);
                        DFS(v*2+1);
                        */
                       /* 중위순회
                        DFS(v*2);
                        answer +=(v+'');
                        DFS(v*2+1);
                       */
                        //후위순회
                        DFS(v*2);
                        DFS(v*2+1);
                        answer +=(v+'');
                    }
                }
            }
            console.log(solution(1));
    </script>
    <input type="reset">
</body>

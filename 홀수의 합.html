<body>
    <script>
        function solution(n)
        {
            let answer = [], min = Number.MAX_SAFE_INTEGER, mix = 0;
            

            for(let i = 0; i < n.length; i++) //for(let x of n)
            {
                if(n[i]%2 == 1) // if(x%2 == 1)
                {
                    console.log(n[i]);
                    mix += n[i];
                    if(n[i] < min)
                    {
                        min = n[i];
                    }
                }
            }
            answer.push(mix);
            answer.push(min);
            return answer;
        }
        arr = [12,77,38,41,53,92,85];
        console.log(solution(arr));
    </script>

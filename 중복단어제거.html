<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                //console.log(s.indexOf("time"));
                answer = s.filter(function(v,i)
                {
                    if(s.indexOf(v) == i)
                    {
                        if(s.indexOf(v) == i) return true;
                    }

                });//if문에서 참이 되는 요소만 뽑아 갱신.
                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n)
        {
            let answer = 0;
            let ar = Array.from({length : n+1}, () => 0);
            ar[0] = 1;
            ar[1] = 2;
            for(let i =2; i<= n; i++)
            {
                ar[i] = ar[i-1]+ar[i-2];
            }
            answer = ar[n];
            return answer;
        }
        console.log(solution(7));
    </script>
    <input type="button">
</body>
</html>

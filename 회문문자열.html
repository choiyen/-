    <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                let len=s.length;
                for(let i=0; i<Math.floor(len/2); i++)//사실 홀수라도 ++이므로 돌아가기는 함.
                {
                    if(s[i]!=s[len-i-1]) return "NO";
                }
                return answer;
            }
